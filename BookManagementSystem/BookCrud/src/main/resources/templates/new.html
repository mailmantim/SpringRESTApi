<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand nav-link disabled" href="#">Book Management</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{'/'}">Home</a>
            </li>

        </ul>
    </div>
</nav>

<div align="center">
    <h1>Create New Book</h1>
    <br />
    <div class="col-sm-4">
        <form action="#" th:action="@{/save}" th:object="${book}" method="post">


            <div alight="left">
                <tr>
                    <label class="form-label" >Book Name</label>
                    <td>
                        <input type="hidden" th:field="*{id}" />
                        <input type="text" th:field="*{bookname}" class="form-control" placeholder="Book Name" />
                    </td>
                </tr>
            </div>

            <div alight="left">

                <tr>
                    <label class="form-label" >Author</label>
                    <td><input type="text" th:field="*{author}" class="form-control" placeholder="Author" /></td>
                </tr>
            </div>
            <div alight="left">
                <tr>
                    <label class="form-label" >Price</label>
                    <td><input type="text" th:field="*{price}" class="form-control" placeholder="Price" /></td>
                </tr>
            </div>
            <div alight="left">
                <tr>
                    <label class="form-label" >Inventory</label>
                    <td><input type="text" th:field="*{inventory}" class="form-control" placeholder="Inventory" /></td>
                </tr>
            </div>

            <br>
            <tr>
                <td colspan="2"><button type="submit" class="btn btn-success">Save</button> </td>
            </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
